<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Audio-Video</title>
</head>
</style>
<body>
    <h2>Audio Video</h2>
   <audio controls src="assets/media/Audio.mp3"></audio>      <!--  controls is a special attributes. -->
   <!-- or -->
   <audio controls>
     <source src="assets/media/Audio.mp3">
   </audio>
   <video width="200px"controls src="assets/media/video.mp4"></video>
   <!-- Youtube video>>1.Youtube e giye video select then 2.video share option e giye embed oita copy kora. -->
   <!-- Iframe(eta kono video tag na iframe hocche onno kono website theke tar resource amar website e niye asa) -->
   <iframe width="200" height="150" src="https://www.youtube.com/embed/Oumoe4CWUrE?si=qyCoyyOwNWSsp5Ml" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
